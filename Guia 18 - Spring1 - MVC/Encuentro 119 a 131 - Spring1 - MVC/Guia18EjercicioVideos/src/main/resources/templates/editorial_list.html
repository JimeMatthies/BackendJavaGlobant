<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/list.css">
        <title>Biblioteca Egg</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg egg__navbar">
            <div class="container-fluid">
                <a href="/" class="navbar-brand d-flex align-items-center egg__navbar-home">
                    <img class="egg__navbar-logo" src="/img/Egg.png" alt="Egg Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse egg__navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav justify-content-end flex-grow-1 me-5 mb-2 mb-lg-0 egg__navbar-collapse--links">
                        <li class="nav-item dropdown egg__navbar-collapse--libros">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Libros
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/libro/registrar}">Crear Libro</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/libro/lista}">Listar Libros</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown egg__navbar-collapse--autores">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Autores
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/autor/registrar}">Crear Autor</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/autor/lista}">Listar Autores</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown egg__navbar-collapse--editoriales">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Editoriales
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Crear Editorial</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/editorial/lista}">Listar Editoriales</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center egg__content">  
            <div class="row justify-content-center egg__alert" data-bs-theme="dark">
                <div th:if="${exito}!=null" class="alert alert-success col-4 text-white bg-success text-center egg__alert--exito" role="alert">
                    <h5 class="alert-heading">Exito</h5>
                    <p th:text="${exito}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}!=null" class="alert alert-danger col-4 text-white bg-danger text-center egg__alert--error" role="alert">
                    <h5 class="alert-heading">Error</h5>
                    <p th:text="${error}"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="col-9">
                <table class="table table-dark table-hover table-striped table-borderless">
                    <thead class="table-warning">
                        <tr>
                            <th scope="col">Id de la Editorial</th>
                            <th scope="col">Nombre de la Editorial</th>
                            <th scope="col" class="text-center">Modificar</th>
                            <th scope="col" class="text-center">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody> 
                        <tr th:each="editorial : ${editoriales}">
                            <th scope="row" th:text="${editorial.id}"></th>
                            <td th:text="${editorial.nombre}"></td>
                            <td class="text-center">
                                <a th:href= "@{/editorial/modificar/__${editorial.id}__}"><i class="fa-regular fa-pen-to-square"></i></a>
                            </td>
                            <td class="text-center">
                                <a th:href= "@{/editorial/eliminar/__${editorial.id}__}"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row footer-row justify-content-center egg__footer">
            <div class="footer col-lg-12 text-center pt-3 fixed-bottom bg-white">
                <p>Copyright &copy; "Made by: <a href="https://github.com/JimeMatthies" target="_blank">JM</a>  - 2023"</p>
                <a href="#" class="egg__footer--top"><i class="fa-solid fa-up-long"> Back to Top</i></a>
            </div>                 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d2db0db03e.js" crossorigin="anonymous"></script>
    </body>
</html>
